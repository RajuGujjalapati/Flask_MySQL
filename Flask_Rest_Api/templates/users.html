<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>users</title>

    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>    
</head>
<body>
    <table border=1>
        
            <tr>
              <th>User Name</th>
              <th>Age</th>
            </tr>
            {% for user in userDetails %}
            <tr>
              <td>{{ user[0] }}</td>
              <td>{{ user[1] }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
